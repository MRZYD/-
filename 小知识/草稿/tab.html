
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body,html {
    margin:0;
    padding:0;
  }
    .one {
      width: 100px;
      height: 50px;
      border: 1px solid red;
      position: relative;
      border-bottom: 1px solid #fff;
      z-index: 4;
      margin-left: 20px;
    }
    .two {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      position: absolute;
      top: -1px;
      z-index: 3;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
</body>
</html>
