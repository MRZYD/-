      var msgContent = $("#msgContent").val();
      if(msgName == ""){alert('请填写您的姓名');$("#msgName").focus();return false;}
      if(msgTel == ""){alert('请填写您的电话');$("#msgTel").focus();return false;}
      if(msgSex == ""){alert('请填写您的性别');$("#msgSex").focus();return false;}
      if(msgEmail == ""){alert('请填写您的邮箱');$("#msgEmail").focus();return false;}
      if(msgYear == ""){alert('请选择年份');$("#year").focus();return false;}
      if(msgMonth == ""){alert('请选择月份');$("#month").focus();return false;}
      if(msgDays == ""){alert('请选择日期');$("#days").focus();return false;}
      if(msgEducation == ""){alert('请填写您的学历');$("#msgEducation").focus();return false;}
      if(msgIdcard == ""){alert('请填写您的身份证号码');$("#msgIdcard").focus();return false;}
      if(msgCity == ""){alert('请填写您加盟城市');$("#city").focus();return false;}
      if(isPhoneNo(msgTel) == false) {alert('电话号码格式不正确');$('#msgTel').focus();return false;}
      if(isSex(msgSex) == false) {alert('性别格式不正确');$('#msgSex').focus();return false;}
      if(isIdcard(msgIdcard) == false) {alert('身份证号码格式不正确');$('#msgIdcard').focus();return false;}
      if(isEmail(msgEmail) == false) {alert('邮箱格式不正确');$('#msgEmail').focus();return false;}
      if(msgContent.length > 200 || 2 > msgContent.length){alert('留言内容不能少于两个字符，最多200个字符');$("#msgContent").focus();return false;}
      var url = "/index/act_message.html";var jsonArray = $("#messageForm").serializeArray();
      $.post(url, {jsonArray:jsonArray},function(msg){
        if(msg.error_code == 1) {
          alert(msg.error_message);window.location.reload();
        } else {
          alert(msg.error_message);
        }
      }, 'json').error(function(){
        alert("网络连接错误，请稍后再试");
      });
    })
  });
//验证性别
function isSex(sex){
  var pattern =/^(男|女)$/
  return pattern.test(sex);
}

//验证身份证号码
function isIdcard(idcard){
  var pattern = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
  return pattern.test(idcard);
}

// 验证手机号
function isPhoneNo(phone) {
  var pattern = /^1[34578]\d{9}$/;
  return pattern.test(phone);
}
// 验证邮箱
function isEmail(email) {
  var pattern = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
  return pattern.test(email);
}
